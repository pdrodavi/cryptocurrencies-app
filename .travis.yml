dist: trusty
language: java
sudo: true
addons:
  apt:
    packages:
      - openjdk-15-jdk
jdk:
  - openjdk15
install:
  - mvn -N io.takari:maven:wrapper
  - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
before_install:
  - chmod +x mvnw
  - export TZ=Brazil/East
deploy:
  provider: heroku
  api_key:
    - secure: $HEROKU_API_KEY
  app: cryptovaluebtc
  on:
    repo: pdrodavi/cryptocurrencies-app
